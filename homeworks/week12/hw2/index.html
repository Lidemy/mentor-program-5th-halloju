<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">

  <title>Todo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <div class="form">
      <header>Todo List</header>
      <input type="text" class="add-section" placeholder="Add Something" />
      <div class="todo-section">
        <button class="checkbox"></button>
        <div class="checked">something a</div>
        <button class="deletebox">X</button>
      </div>
      <div class="filter d-flex justify-content-center">
        <ul class="nav nav-pills">
          <li class="nav-item col-xs-1 text-left">
            <div class="navbar-text not-complete-number"></div>
          </li>
          <li class="nav-item">
            <button class="nav-link all" aria-current="page" href="#">All</button>
          </li>
          <li class="nav-item">
            <button class="nav-link notcomplete" href="#">Active</button>
          </li>
          <li class="nav-item">
            <button class="nav-link complete" href="#">Complete</button>
          </li>
        </ul>
        <button class="clear-completed">Clear Completed</button>
        <button class="clear-all">Clear All</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
